<h2 class="subtitle">listado</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Actividad</th>
            <th>Completar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let nomTarea of tareas; index as i">
            <th>{{i+1}}</th>
            <td> 
              <b>{{nomTarea.tarea}}</b>
            </td>
            <td><button class="button is-link">Completar</button></td>
            <td><button class="button is-danger" (click)="delete(nomTarea)">Eliminar</button></td>
          </tr>
          
        </tbody>
      </table>
